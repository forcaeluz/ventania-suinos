{% extends "base.html" %}
{% load i18n %}
{% block extra_head %}
{{ form.media }}
{% endblock %}

{% block main-content %}
    <h1>{% trans "Register new feed entry" %}</h1>
    <form action="{% url 'feeding:save_feed_entry' %}" method="post">
        {% csrf_token %}
        {{ form.as_ul }}
        <input type="submit" value="Save" />
    </form>
{% endblock %}
